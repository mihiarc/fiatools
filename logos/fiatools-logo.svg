<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for each tool -->
    <linearGradient id="pyfia-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016"/>
      <stop offset="100%" style="stop-color:#4A7C23"/>
    </linearGradient>
    <linearGradient id="gridfia-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B7C74"/>
      <stop offset="100%" style="stop-color:#2A9D8F"/>
    </linearGradient>
    <linearGradient id="pyfvs-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="askfia-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006D6D"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
  </defs>
  
  <!-- Main tree ring structure - unified ecosystem symbol -->
  <g transform="translate(100, 100)">
    <!-- Outer ring segments - one color per tool -->
    <path d="M 0 -85 A 85 85 0 0 1 85 0" fill="none" stroke="url(#pyfia-grad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 85 0 A 85 85 0 0 1 0 85" fill="none" stroke="url(#gridfia-grad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 0 85 A 85 85 0 0 1 -85 0" fill="none" stroke="url(#pyfvs-grad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M -85 0 A 85 85 0 0 1 0 -85" fill="none" stroke="url(#askfia-grad)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Inner rings -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#3D3D3D" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#3D3D3D" stroke-width="2" opacity="0.25"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#3D3D3D" stroke-width="2" opacity="0.2"/>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="10" fill="#2D5016"/>
  </g>
  
  <!-- FIAtools text -->
  <text x="280" y="85" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#1a1a1a">FIA</text>
  <text x="280" y="130" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="42" font-weight="300" fill="#1a1a1a">tools</text>
  
  <!-- Tagline -->
  <text x="280" y="160" font-family="'IBM Plex Mono', monospace" font-size="12" fill="#666666">Python ecosystem for forest data</text>
</svg>
